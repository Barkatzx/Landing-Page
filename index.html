    <style>
      @font-face {
        font-family: "Graphik";
        src: url("/font/Graphik-Regular.woff2") format("woff2");
      }
      .social-icons {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        gap: 10px;
        overflow-x: auto;
        transition: transform 0.5s ease;
      }
      .social-icons::-webkit-scrollbar {
        display: none;
      }
      .navbar {
        display: none;
        position: fixed;
        top: 0;
        left: 50%; /* Adjust to center the navbar horizontally */
        transform: translateX(-50%); /* Centering trick */
        width: 100%;
        max-width: 600px; /* Adjust as needed */
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        z-index: 1000;
        transition: top 0.3s;
      }

      .navbar.active {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .left {
        display: flex;
        align-items: center;
      }
      .navbar .right {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .navbar img.profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .navbar img.verified {
        width: 20px;
        height: 20px;
        margin-left: 5px;
      }
      .navbar img.share {
        width: 24px;
        height: 24px;
      }
      .navbar img.social-icon {
        width: 24px;
        height: 24px;
      }
    </style>
